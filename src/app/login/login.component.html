<div class="card bg-dark border-0 p-0 m-0">
  <img src="assets/img/bg.jpg" class="card-img" alt="..." style="object-fit: cover; filter: blur(15px); height: 100vh;">
  <div class="card-img-overlay" style="background-color: rgba(0,0,0,.3)">
    <div class="container-fluid container-sm mx-auto">
      <div class="card mx-auto mt-5 bg-transparent text-white border-0" style="max-width: 36rem">
        <div class="card-body">
          <h3 class="card-title text-center">Connexion</h3>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
              <label for="exampleInputEmail1">Pseudo:</label>
              <input type="text" class="form-control bg-transparent border-light text-white" id="exampleInputEmail1"
                placeholder="entrez votre pseudonyme" name="username" formControlName="username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Mot de passe:</label>
              <input type="password" class="form-control bg-transparent border-light text-white" id="exampleInputPassword1"
                placeholder="entrez votre mot de passe" name="password" formControlName="password">
            </div>
            <p class="card-text mt-3 text-center text-danger">{{errorMessage}}</p>
            <button type="submit" class="btn btn-light btn-block mt-4 mx-auto" style="max-width: 18rem">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="submitting"></span>
              Connexion
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
